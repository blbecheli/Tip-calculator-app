<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main class="container">
    <div class="title">
      <p>SPLI</p>
      <P>TTER</P>
    </div>
    <div class="box">
      <div class="values">
        <div>
          <p class="values__title">Bill</p>
          <div class="values__dollar">
            <input type="number" name="bill" id="" class="values__bill">            
          </div>
          <p class="values__selecione">Select Tip %</p>
          <ul class="tip">
            <li><button>05%</button></li>
            <li><button>10%</button></li>
            <li><button>15%</button></li>
            <li><button>25%</button></li>
            <li><button>50%</button></li>
            <li><input type="text" placeholder="Custom" class="custom"></li>
          </ul>
          <label for="people" class="values__label"> Number of people</label>
          <input type="number" name="people" id="" class="values__people" value="0">
        </div>
      </div>
      <div class="amount">
        <div class="amount__date">
          <p class="amount__person">Tip Amount <span>/ person</span></p>
          <p class="amount__value">$0,00</p>
        </div>
        <div class="total">
          <p class="total__person">Total <span>/ person</span></p>
          <p class="total__value">$0,00</p>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/blbecheli">blbecheli</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
